<div class="home">
  <img class="logo" src="../../assets/goose.svg" />
  <h1>Divide Goose</h1>
  <p>A Bill Splitting Website</p>
  <button mat-raised-button color="primary" routerLink="new">ADD NEW ROOM!</button>
  <div *ngIf="savedRoom.length > 0" class="grid-cover">
    <p class="other-room">...or visit your saved room{{ savedRoom.length > 1 ? 's' : '' }}</p>
    <div class="gridbox">
      <mat-card *ngFor="let room of savedRoom">
        <mat-card-header>
          <mat-card-title>{{ room[1] | roomName: room[0] }}</mat-card-title>
          <mat-card-subtitle>{{ room[0] }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/room', room[0]]">ENTER</button>
          <button matTooltip="Remove Room!" matTooltipPosition="above" (click)="delete(room[0])" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
