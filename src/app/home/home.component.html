<div class="home">
  <img class="logo" src="../../assets/goose.svg" />
  <h1>Divide Goose</h1>
  <button mat-raised-button color="primary" routerLink="new">ADD NEW ROOM!</button>
  <div class="grid-cover">
    <p>...or visit your saved room{{ savedRoom.length > 1 ? 's' : '' }}</p>
    <div class="gridbox">
      <mat-card *ngFor="let room of savedRoom" [routerLink]="['/room', room[0]]">
        <mat-card-header>
          <mat-card-title>{{ room[1] | roomName: room[0] }}</mat-card-title>
          <mat-card-subtitle>{{ room[0] }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
