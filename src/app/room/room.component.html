<ng-container *ngIf="isPassed === null; else loaded">
  <p>loading</p>
</ng-container>
<ng-template #loaded>
  <ng-container *ngIf="!isPassed; else passBlock">
    <mat-form-field>
      <input matInput autocomplete="off" placeholder="Password" #pass />
    </mat-form-field>
    <button mat-button (click)="loadRoom(pass)">ENTER</button>
  </ng-container>
  <ng-template #passBlock>
    <ng-container *ngIf="roomLoading; else roomLoaded">
      <p>loadddddddddddd</p>
    </ng-container>
    <ng-template #roomLoaded>
      <!-- loaded part-->
      <h1>{{ roomName }}</h1>
      <mat-form-field>
        <input matInput autocomplete="off" placeholder="Name" [value]='room.name' #name />
      </mat-form-field>
      <mat-form-field>
        <input matInput autocomplete="off" placeholder="Password" [value]='room.password' #pass />
      </mat-form-field>
      <button mat-button (click)="updateRoomInfo(name.value, pass.value)">SAVE CHANGES</button>
      <mat-form-field>
        <input matInput autocomplete="off" placeholder="Extra Money" [(ngModel)]="room.extraMoney"
          (ngModelChange)="updateRoomExtraMo()" />
      </mat-form-field>
      <button mat-button (click)="addMember()">ADD MEMBER</button>

      <app-member *ngFor="let mem of room.members" [memberID]="mem.id"></app-member>
    </ng-template>
  </ng-template>
</ng-template>
