<div *ngIf="member">
  <mat-form-field>
    <input matInput autocomplete="off" placeholder="Name" [(ngModel)]="member.name"
      (ngModelChange)="memberNameUpdate()" />
  </mat-form-field>
  <mat-slide-toggle (change)="toggleChange($event)" [checked]="member.noChange">No return change</mat-slide-toggle>
</div>
